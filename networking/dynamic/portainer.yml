http:
  routers:
    portainer:
      rule: "Host(`portainer.internal.nettleship.net`)"
      entrypoints:
        - websecure
      service: portainer
      tls:
        certResolver: letsencrypt
      # optional: if you want to redirect HTTP to HTTPS
      # middlewares:
      #   - redirect-to-https

  services:
    portainer:
      loadBalancer:
        servers:
          - url: "http://portainer:9000"
